<html>
    <head>
        <title>Welcome to the Subsite | Welcome</title>
        <link rel="stylesheet" href="../css/style2.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Header */
            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
            }

            header h1 {
                margin: 0;
                font-size: 30px;
            }

            header .highlight {
                color: #cd4c30;
            }

            header nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            header nav ul li {
                display: inline;
            }

            header nav ul li a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
            }

            header nav ul li a:hover {
                background-color: #ca3525;
                color: #333;
            }

            /* Section */
            #boxes {
                padding: 20px;
                background-color: #a12a16;
            }

            #boxes .container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }

            #boxes .box {
                background-color: #fff;
                padding: 30px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            #boxes .box a {
                color: #333;
                text-decoration: none;
                font-weight: bold;
            }

            #boxes .box a:hover {
                color: #dd5353;
            }

            /* Footer */
            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Welcome</span> to Page 2</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./../index.html">Home</a></li>
                        <li><a href="page1.html">Subsite</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="boxes">
            <div class="container">
                <div class="box">
                    <a href="page2.html">Page 1</a>
                </div>
            </div>
        </section>
        
        <img src="/img/casette.png">
        
        <footer>
            <p>Neda Shehub Projects, Copyright &copy; 2022</p>
        </footer>
    </body>
</html>
