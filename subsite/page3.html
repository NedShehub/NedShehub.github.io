<html>
    <head>
        <title>Welcome to the Subsite | Welcome</title>
        <link rel="stylesheet" href="../css/style2.css">
        <style>
            /* Reset default margin and padding */
            body, h1, h2, h3, h4, h5, h6, p, ul, li {
                margin: 0;
                padding: 0;
            }

            /* Set a base font size and line height */
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
            }

            /* Add some spacing around the content */
            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Header */
            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
            }

            header h1 {
                margin: 0;
                font-size: 30px;
            }

            header .highlight {
                color: #c85743;
            }

            header nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
                display: flex;
            }

            header nav ul li {
                margin-right: 20px;
            }

            header nav ul li a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            header nav ul li a:hover {
                background-color: #e45d5abd;
                color: #333;
            }

            /* Section */
            #boxes {
                padding: 20px;
                background-color: #bc412e;
            }

            #boxes .container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }

            #boxes .box {
                background-color: #fff;
                padding: 30px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            #boxes .box:hover {
                transform: translateY(-5px);
            }

            #boxes .box a {
                color: #333;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            #boxes .box a:hover {
                color: #b1241a;
            }

            /* Footer */
            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Welcome</span> to Page 2</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="./../index.html">Home</a></li>
                        <li><a href="page1.html">Subsite</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="boxes">
            <div class="container">
                <div class="box">
                    <a href="page2.html">Page 1</a>
                </div>
                <div class="box">
                    <img src="/img/casette.png">
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2022 Neda Shehub Projects, All rights reserved.</p>
            </div>
        </footer>
        </body>
        </html>
